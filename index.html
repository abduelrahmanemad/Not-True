<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not True</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;700&family=Work+Sans:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <a href="#" class="logo">Not True</a>
        <ul class="main-nav">
        </ul>
        <input class="search" type="text" placeholder="search" />
        <div class="group">
          <button class="search-button" type="button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <div class="links">
            <span class="icon">
              <span></span>
              <span></span>
              <span></span>
            </span>
            <ul>
              <li><a href="#">World</a></li>
              <li><a href="#">Business</a></li>
              <li><a href="#">Market</a></li>
              <li><a href="#">Technology</a></li>
              <li><a href="#">Legal</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <div class="sorting">
      <div class="container">
        <div class="l-group">
          <h3>Sort by:</h3>
          <button class="sort-btn" type="button">Published date</button>
          <button class="sort-btn" type="button">Relativity</button>
          <button class="sort-btn" type="button">Popularity of source</button>
        </div>
        <div class="s-group">
          <h3>Sort by:</h3>
          <select name="sort" id="ahmed">
            <option value="published">Published date</option>
            <option value="relativity">Relativity</option>
            <option value="popularity">Popularity of source</option>
          </select>
        </div>
      </div>
    </div>
    <div class="articles" id="articles">
      <div class="container art-container">
      </div>
    </div>
    <div class="pagination">
      <div class="container">
        <button class="page-btn"><i class="fas fa-long-arrow-alt-left"></i></i>Prev.</button>
        <ul>
          <li>
            <a href="#" value="1">1</a>
          </li>
          <li>
            <a href="#" value="2">2</a>
          </li>
          <li>
            <a href="#" value="3">3</a>
          </li>
          <li>
            <a href="#" value="4">4</a>
          </li>
        </ul>
        <button class="page-btn">Next<i class="fas fa-long-arrow-alt-right"></i></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
